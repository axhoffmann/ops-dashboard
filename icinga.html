<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8">
    <title>Ops Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <meta name="author" content="Balint Deak">

    <!-- include the stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/galaxy-frames.css">  
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/favicon.ico">
    
    <!-- google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Architects+Daughter|Alegreya+Sans+SC:400,800|Sigmar+One|Exo+2:400,800|Ultra|Bowlby+One+SC|Play:400,700' rel='
    stylesheet' type='text/css'>

    <!-- include the needed libraries -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-1.5.2.js"></script>
    <script src="js/backbone-1.1.0.js"></script>
    <script src="js/dashboard-logic.js"></script>
    <script src="js/tile-manager.js"></script>
    <!-- jquery plugins -->
    <script src="js/jquery.md5.js"></script>
    <script src="js/jquery.actual.js"></script>
    <script src="js/purl.js"></script>
    <script src="js/jquery-ui.min.js"></script>
  
  </head>

  <body>
      <div class="page-header">
        <h1>
            <span class="main-title">Icinga <small>dashboard</small></span>
            <span id="spacer"></span>
            <div id="header-right-container">
                <div id="lastok-container" class="header-container hidden">
                    <span class="glyphicon topicon"></span>
                    <span id="lastok"></span>
                    <span class="container-separator"></span>
                </div>        
                <div id="aod-container" class="header-container hidden">
                    <span class="glyphicon topicon"></span>
                    <span id="aod"></span>
                    <span class="container-separator"></span>            
                </div>
                <div id="oncall-container" class="header-container hidden">
                    <span class="glyphicon topicon"></span>
                    <span id="oncall"></span>
                    <span class="container-separator"></span>
                </div> 
                <div id="date-container" class="header-container">
                    <span id="date"></span>
                    <span class="container-separator"></span>     
                </div>
                <div id='clock-container' class="header-container">
                    <span id='hour'>00</span>
                    <span id="colon">:</span>
                    <span id="minutes">00</span>
                </div>
            </h1>
        </div>
      </div>
      <div style="clear:both;"></div>

      <div id='everything'></div>

      <div id="msg_container_main"></div>

      <div style="clear:both;"></div>

      <div id='infobar'></div>
  </body>
</html>
