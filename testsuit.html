<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ops Dashboard Test Suit</title>
        <!-- include the stylesheets -->
        <!--<link rel="stylesheet" href="css/bootstrap.css">-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/typeahead.css">
        <!-- http://silviomoreto.github.io/bootstrap-select/ -->
        <link rel="stylesheet" href="css/bootstrap-select.min.css">
        <link rel="stylesheet" href="css/testsuit.css">

        <!-- include the needed libraries -->
        <script src="js/jquery-1.11.1.min.js"></script>
        <!--<script src="js/bootstrap.min.js"></script>-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="js/bootstrap-select.min.js"></script>
        <script src="js/underscore-1.5.2.js"></script>
        <script src="js/backbone-1.1.0.js"></script>
        <script src="js/testsuit.js"></script>
        <!-- jquery plugins -->
        <script src="js/jquery.md5.js"></script>
        <script src="js/jquery.actual.js"></script>
        <script src="js/purl.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/typeahead.bundle.js"></script>
 
    </head>

    <body>
        <div class="container">  
            <h1>Operations Dashboard Testsuit</h1>
            <div class="spacer-big"></div>
            
            <form class="form-inline" role="form">
                <input type="text" id="data_service" name="data_service" class="form-control formsize" placeholder="Service" data-toggle="tooltip" title="Add '_' at the end to make it a pattern"/>
                <input type="text" id="data_host" name="data_host" class="form-control formsize" placeholder="Host" data-toggle="tooltip" title="Add '_' at the end to make it a pattern"/>
                <select id="data_state" class="selectpicker form-control" style="padding-top: 10px;" data-width="auto">
                    <option value="critical" selected>critical</option>
                    <option value="warning">warning</option>
                    <option value="unknown">unknown</option>
                    <option value="down">down</option>
                </select>
                <input id="data_number_to_add" type="text" class="form-control" placeholder="Number of tiles" value="10" name="data_number_to_add" data-toggle="tooltip" title="Number of tiles to add" style="width: 4em; text-align: right;">                
                <button type="button" id="add-data" class="btn btn-primary">Add new entries</button>
            </form>
            <button type="button" id="send-data" class="btn btn-success" style="display: inline; margin-top: 10px">Send Data</button>
            <button type="button" id="clear-data" class="btn btn-danger" style="display: inline; margin-top: 10px">Clear testsuit</button>
        </div>


        <div class="spacer"></div>
        <div id='everything'>
            <table id="data_holder" class="table table-hover medium-wide">
                <tr>
                    <th>Index</th>
                    <th>Service</th>
                    <th>Host</th>
                    <th>State</th>
                    <th>Type</th>
                </tr>
            </table>
        </div>
        <!-- Small modal -->
        <div id="alert-modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">x</button>
                    <h4 class="modal-title" id="mySmallModalLabel">Information</h4>
                </div>
                <div class="modal-body"></div>
            </div>
          </div>
        </div>        
  </body>
</html>
